<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Record Voice</title>
</head>

<body>
  <h1>Record Voice</h1>
  <div>
    <p>Click the button below to begin recording. Once you click again, the recording will stop.</p>
    <label for="nameInput">Enter file name:</label>
    <input type="text" id="nameInput" placeholder="File name">

    <!-- Private checkbox -->
    <label for="private">Private:</label>
    <input type="checkbox" id="private" name="private"><br><br>

    <button id="recordButton">Record</button>
    <p id="status"></p>

    <!-- Success message and buttons (initially hidden) -->
    <div id="successContainer" style="display: none;">
      <p>Recording was successful!</p>
      <button id="fileListButton">Go to File List</button>
      <button id="editButton">Edit Transcription</button>
    </div>
  </div>

  <script>
    const UPLOAD_URL = "{{ url_for('upload_audio') }}";
  </script>
  <script src="{{ url_for('static', filename='recording.js') }}"></script>
</body>

</html>
